<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OOPs using C++</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
    }
    header {
      background: #1f1d1d;
      color: #4fc3f7;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #topicsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .topic-card {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid #333;
      transition: background 0.3s;
    }
    .topic-card:hover {
      background: #272727;
    }
    .topic-card h3 {
      margin: 0;
      color: #4fc3f7;
    }
    #sectionDisplay {
      padding: 1rem;
    }
    .section {
      margin-top: 1rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #333;
    }
    #codeBox, #outputBox {
      background: #1e1e1e;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 10px;
      border: 1px solid #333;
      margin-top: 1rem;
    }
    #codeBox {
      color: #00e676;
    }
    #outputBox {
      color: #f5f5f5;
    }
    #program-list {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin: 1rem 0;
      padding-bottom: 0.5rem;
      scrollbar-width:thin;
	  scrollbar-base-color: #1f1f1f;
	  scroll-snap-type: proximity ;
	  scrollbar-darkshadow-color: #2c2c2c;
	  scrollbar-face-color: #1f1f1f;
    }
    .program-button {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      background: #2c2c2c;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .program-button:hover {
      background: #3d3d3d;
    }
  </style>
</head>

    const topicsContainer = document.getElementById('topicsContainer');
    const codeBox = document.getElementById('codeBox');
    const outputBox = document.getElementById('outputBox');
    const programList = document.getElementById('program-list');

    topics.forEach(topic => {
      const card = document.createElement('div');
      card.className = 'topic-card';
      card.innerHTML = `<h3>${topic}</h3>`;
      card.onclick = () => displayPrograms(topic);
      topicsContainer.appendChild(card);
    });

    function displayPrograms(topic) {
      document.getElementById('currentTopicDisplayView').textContent = topic;
      document.getElementById('viewSection').style.display = 'block';
      programList.innerHTML = '';
      codeBox.textContent = 'Select a program to view its code...';
      outputBox.textContent = '';

      const programs = topicPrograms[topic] || {};
      Object.entries(programs).forEach(([title, data]) => {
        const btn = document.createElement('button');
        btn.className = 'program-button';
        btn.textContent = title;
        btn.onclick = () => {
          codeBox.textContent = data.code;
          outputBox.textContent = `Output:\n${data.output}`;
        };
        programList.appendChild(btn);
      });

</html>
