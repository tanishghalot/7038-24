    code : `#include <iostream>
using namespace std;


double squareRoot(double number) {
    double start = 0, end = number;
    double mid;
    double precision = 0.00001; 

    if (number < 1) end = 1;

    while ((end - start) > precision) {
        mid = (start + end) / 2;

        if (mid * mid < number)
            start = mid;
        else
            end = mid;
    }

    return (start + end) / 2;
}

    double num;

    cout << "Enter a number: ";
    cin >> num;

	code:`#include <iostream>
using namespace std;


int findGCD(int a, int b) {
    int gcd = 1;
    for (int i = 1; i <= a && i <= b; i++) {
        if (a % i == 0 && b % i == 0)
            gcd = i;
    }
    return gcd;
}


int findLCM(int a, int b) {
    int gcd = findGCD(a, b);
    return (a * b) / gcd;
}

int hexCharToInt(char ch) {
    if (ch >= '0' && ch <= '9') {
        return ch - '0';
    } else if (ch >= 'A' && ch <= 'F') {
        return ch - 'A' + 10;
    } else if (ch >= 'a' && ch <= 'f') {
        return ch - 'a' + 10;
    } else {
        cout << "Invalid hexadecimal character: " << ch << endl;
        return -1;
    }
}

int hexToDecimal(string hexStr) {
    int decimal = 0;
    int power = 0;

    // Traverse from right to left
    for (int i = hexStr.length() - 1; i >= 0; i--) {
        int digit = hexCharToInt(hexStr[i]);
        if (digit == -1) {
            return -1; // Invalid hex character
        }

        decimal += digit * pow(16, power);
        power++;
    }

    return decimal;
}

	code: `#include <iostream>
#include <cmath>

using namespace std;

class Shape {
public:
    virtual double area() const = 0; 
    virtual double perimeter() const = 0; 
    virtual ~Shape() {} 
};

class Rectangle : public Shape {
private:
    double length, width;

public:
    Rectangle(double l, double w) : length(l), width(w) {}

    double area() const override {
        return length * width;
    }

    double perimeter() const override {
        return 2 * (length + width);
    }
};

class Circle : public Shape {
private:
    double radius;

public:
    Circle(double r) : radius(r) {}

    double area() const override {
        return M_PI * radius * radius;
    }

    double perimeter() const override {
        return 2 * M_PI * radius;
    }
};

class Triangle : public Shape {
private:
    double a, b, c;

public:
    Triangle(double sideA, double sideB, double sideC) : a(sideA), b(sideB), c(sideC) {}

    double area() const override {
        double s = perimeter() / 2;
        return sqrt(s * (s - a) * (s - b) * (s - c)); 
    }

    double perimeter() const override {
        return a + b + c;
    }
};

private:
    double a, b, c;  // Sides of the triangle

    // Constructor to initialize the sides of the triangle
    Triangle(double side1, double side2, double side3) : a(side1), b(side2), c(side3) {}

    double area() override {
        double s = (a + b + c) / 2;  // Semi-perimeter
        return sqrt(s * (s - a) * (s - b) * (s - c));  // Heron's formula

    double perimeter() override {
